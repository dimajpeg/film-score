<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page.profile.title">My Profile & Ratings - FilmScore</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icons/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/static-pages.css">
  <link rel="stylesheet" href="css/profile-page.css">
</head>

<body>
  <header class="site-header">
    <!-- Твой стандартный хедер -->
    <div class="container header-container">
      <a href="index.html" class="logo" data-i18n="site.logo">FilmScore</a>
      <form action="/search" method="get" class="search-form">
        <input type="search" name="query" data-i18n="search_placeholder" placeholder="Search for movies, series..."
          aria-label="Search">
        <button type="submit" data-i18n="search_btn">Search</button>
      </form>
      <nav class="main-navigation">
        <ul>
          <li id="nav-signin-link" class="nav-item"><a href="sign-up.html" data-i18n="sign_in">Sign In</a></li>
          <li id="nav-user-loggedin" class="nav-item" style="display: none;">
            <div class="user-menu-container">
              <button id="user-avatar-button" class="user-avatar-btn"><svg class="icon icon-user">
                  <use xlink:href="#icon-user-path" />
                </svg></button>
              <div id="user-dropdown-menu" class="dropdown-menu" style="display: none;">
                <div class="dropdown-header"><span id="dropdown-username" data-i18n="userMenu.greeting">Hello,
                    User!</span></div>
                <ul>
                  <li><a href="profile.html" data-i18n="userMenu.myProfileAndRatings">My Profile & Ratings</a></li>
                  <!-- Обновленная ссылка -->
                  <!-- <li><a href="edit-profile.html" data-i18n="userMenu.editProfile">Edit Profile</a></li> -->
                  <!-- УБРАНО -->
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><button id="logout-button-header" class="dropdown-item-button"
                      data-i18n="userMenu.logout">Logout</button></li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <select id="language-switcher" name="language">
              <option value="en">EN</option>
              <option value="ru">RU</option>
              <option value="ua">UA</option>
            </select>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-main profile-page">
    <div class="container page-container">
      <header class="page-header">
        <h1 data-i18n="page.profile.mainTitleCombined">My Profile & Ratings</h1>
      </header>

      <section class="profile-info-section card-like-section">
        <h2 data-i18n="page.profile.userInfoTitle">User Information</h2>
        <div class="info-item">
          <strong data-i18n="page.profile.label.name">Name:</strong>
          <span id="profile-name" data-i18n-key="user.placeholder.name">Your Name</span>
        </div>
        <div class="info-item">
          <strong data-i18n="page.profile.label.email">Email:</strong>
          <span id="profile-email" data-i18n-key="user.placeholder.email">your.email@example.com</span>
        </div>
        <!-- Кнопка "Edit Profile" убрана -->
      </section>

      <section class="my-ratings-section card-like-section">
        <h2 data-i18n="page.profile.myRatingsTitle">My Rated Movies</h2>
        <div class="my-ratings-controls">
          <label for="sort-my-ratings" data-i18n="page.profile.sortMyRatingsLabel">Sort by:</label>
          <select id="sort-my-ratings" name="sort_my_ratings" class="sort-control-select">
            <option value="date_desc" data-i18n="page.profile.sortRated.dateDesc">Recently Rated</option>
            <option value="date_asc" data-i18n="page.profile.sortRated.dateAsc">Oldest Rated</option>
            <option value="rating_desc" data-i18n="page.profile.sortRated.ratingDesc">Highest Rated</option>
            <option value="rating_asc" data-i18n="page.profile.sortRated.ratingAsc">Lowest Rated</option>
          </select>
        </div>
        <div class="movies-grid" id="my-rated-movies-grid">
          <!-- Сюда JS будет вставлять карточки оцененных фильмов -->
        </div>
      </section>

      <section class="profile-logout-section">
        <button id="logout-button-profile" class="btn btn-danger" data-i18n="userMenu.logout">Logout</button>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p data-i18n="footer_copyright">© 2025 FilmScore.</p>
      <nav class="footer-nav">
        <ul>
          <!-- <li><a href="movie-details.html" data-i18n="footer_about">About</a></li> -->
          <li><a href="about.html" data-i18n="footer_about">About</a></li>
          <li><a href="contact.html" data-i18n="footer_contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <svg style="display: none;">
    <defs>
      <path id="icon-star-path"
        d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279L12 19.444l-7.416 4.004 1.48-8.279-6.064-5.828 8.332-1.151z" />
      <path id="icon-user-path" d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2 M12 11A4 4 0 1 0 12 3 4 4 0 0 0 12 11Z">
      </path>
    </defs>
  </svg>

  <script src="i18n.js" defer></script>
  <script src="header-auth.js" defer></script>
  <script src="movies-data.js" defer></script>
  <script src="profile-page.js" defer></script>
</body>

</html>
