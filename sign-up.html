<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - МойКиноПроект</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Общие стили -->
  <link rel="stylesheet" href="css/auth.css"> <!-- Стили для страниц аутентификации -->
</head>

<body>
  <header class="site-header">
    <div class="container header-container">
      <a href="index.html" class="logo">МойКиноПроект</a>
      <!-- Можно убрать поиск и навигацию на странице регистрации или оставить для консистентности -->
    </div>
  </header>

  <main class="site-main auth-page">
    <div class="container">
      <div class="auth-form-container">
        <h2>Регистрация</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="6">
          </div>
          <div class="form-group">
            <label for="confirm-password">Подтвердите пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p class="auth-switch">Уже есть аккаунт? <a href="sign-in.html">Войти</a></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2023-2024 МойКиноПроект. Все права защищены.</p>
    </div>
  </footer>

  <!-- <script src="js/auth.js"></script> --> <!-- JS для логики регистрации, пока не нужен -->
</body>

</html>
